<html>
<head>
    <title>Vertical Menu Demo</title>
<link rel="stylesheet" href="css/styles.css" />
<style>
/*Dont remove the li m , the circles wont get transparent background if you do*/
li m {
  display:block;
  height:18px;
  width:20px;
  background:url(images/trans.png) repeat;
  color:#0CD374;
  padding:8px 6px;
  text-decoration:none;
  text-align:center;
}
</style>
</head>

<body>
    
<div class="box">
<!-- Edit this for your menu -->
    <ul>
        <li>
            <m class="entypo-menu"></m><a href="#"><span class="menu">Menu</span></a> 
        </li>

        <li>
            <m class="entypo-menu"></m><a href="#"><span class="menu">Favorite</span></a> 
        </li>

        <li>
            <m class="entypo-menu"></m><a href="#"><span class="menu">About us</span></a>
        </li>

        <li>
            <m class="entypo-menu"></m><a href="#"><span class="menu">Find us</span></a>
        </li>

        <li>
            <m class="entypo-menu"></m><a href="#"><span class="menu">Share</span></a>
        </li>

        <li>
            <m class="entypo-menu"></m><a href="#"><span class="menu">FAQ's</span></a>
        </li>
    </ul>
<!-- End of menu -->
</div>

</body>
</html>
